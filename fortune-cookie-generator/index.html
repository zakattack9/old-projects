<!DOCTYPE html>
<html>
<head>
  <title>Fortune Cookie Gen</title>
  <link rel="stylesheet" type="text/css" href="./CSS/styles.css">
  <meta charset="utf-8">
</head>
<body>
  <button onclick="generateFortuneCookie()" id="first">Make My Fortune!</button>
  <button onclick="anotherFortune(); stats(); pieChart();" id="second">Generate Another Fortune!</button>
  <div id="fortune-cache">
  </div>
  <div id="fortune-cookie-text">
    <h3>Your Fortune</h3>
  </div>
  <div id="other-fortunes-div">
    <h3>Previous Fortunes</h3>
      <ul id="previous-fortunes">
      </ul>
  </div>
  <canvas id="pie" height="200" width="200"></canvas>
  <div id="statistics">
    <h3>Fortune Statistics</h3>
    <p id="total">
      Total Fortunes Generated: 0
    </p>
    <div id="one"> 
    </div>
    <div id="two">
    </div>
    <div id="three">
    </div>
    <div id="four">   
    </div>
    <div id="five">
    </div>
    <div id="six">
    </div>
    <div id="seven">
    </div>
    <div id="eight">
    </div>
    <div id="nine">
    </div>
    <div id="ten">
    </div>
    <div id="eleven">
    </div>
    <div id="twelve">
    </div>
    <div id="thirteen">
    </div>
    <div id="fourteen">
    </div>
  </div>
  <p>If you want to generate fortunes for more than one person, put the number of people below and click "Creat Multiple Fortunes"</p>
  <input type="text" name="multiple-fortunes" style="width:30px;">
  <input type="button" value="Creat Multiple Fortunes" onClick="compute(multipleFortunes())">
</body>
<script type="text/javascript" src="./JS/app.js"></script>
</html>
